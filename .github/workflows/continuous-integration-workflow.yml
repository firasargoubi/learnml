name: CI

on:
  push:
    branches:
      - master
      - production

permissions:
  contents: read

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run linter
        run: yarn run lint

  test_and_deploy:
    runs-on: ubuntu-latest
    needs: [lint]
    permissions:
      contents: read
      pull-requests: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'yarn'

      - name: Install deps
        run: yarn install --frozen-lockfile

      # If you truly need to boot the dev server (usually not for CI builds), uncomment:
      # - name: Start app (dev server)
      #   run: timeout 30s yarn start || true

      - name: Build React app
        run: yarn run build

      - name: Run tests
        run: yarn run test --watch=false --passWithNoTests
        env:
          CI: 'true'

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: build
          path: build/

      # Preview deploys on PRs, Production deploys on main
      - name: Deploy to Firebase Hosting (PR previews + prod)
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'   # for PR comments
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_POLYAI }}'
          projectId: 'learnml-161a9'
          channelId: 'live'
